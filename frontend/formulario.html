<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Película</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:400,700" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="root">

        <p>
            <a href="./home.html">HOME</a>
        </p>
        <p>
            <a href="./favoritas.html">Mis películas favoritas</a>
        </p>
    </div>

    <form class="card formulario">
        <input type="hidden" id="movieId" name="id">
        <div>
            <label for="title">Título </label>
            <p><input type="text" name="title" id="title" required></p>
        </div>
        <div>
            <label for="rating">Calificación </label>
            <p><input type="number" name="rating" id="rating" required></p>
        </div>
        <div>
            <label for="awards">Premios </label>
            <p><input type="number" name="awards" id="awards" required></p>
        </div>
        <div>
            <label for="release_date">Fecha de creación </label>
            <p><input type="date" name="release_date" id="release_date" required></p>
        </div>
        <div>
            <label for="length">Duración </label>
            <p><input type="number" name="length" id="length" required></p>
        </div>
        <div class="action">
            <button class="botonAgregar" id="editar" type="button">Editar</button>
            <button class="botonAgregar" id="crear" type="button">Crear</button>
            <button class="botonBorrar" id="eliminar" type="button">Eliminar</button>
        </div>
    </form>
    <script src="js/formulario.js"></script>
</body>

</html>
